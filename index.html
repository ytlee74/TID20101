<!DOCTYPE html>
<html lang="en">

<!--放資源的地方：放CSS、JS的地方-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>這是首頁</title>
    <!-- 連結資源：link css：資源名稱是樣式表 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- 快捷鍵是Ctrl+/叫出 -->
<body>
    <h1>這是網頁</h1>
    <p>這是內容</p>
    <h2>這是次標</h2>
    <div>
        <!-- 絕對路徑 有 https:// -->
        <!--target屬性：blank是另開新頁-->
        <a href="https://ynso.com.tw" target="_blank">這是連結1</a>
        <img src="https://img.ynso.com.tw/p20191120BC027_300_184/toPic.action" alt="">
    </div>
    <div>
        <!-- 相對路徑 找內部網站去連結 -->
        <a href="chatgpt_ver.html">這是連結2</a>
        <img src="img/toPic.webp" alt="">
    </div>

    <img src="./img/toPic.webp" alt="">
</body>
</html>
