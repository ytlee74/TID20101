<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex練習</title>
    <style>
    .wrapper{
        width: 900px;
        background-color: #ffa5a5;
        display: flex;
        justify-content: space-between;
    }

    .box{
        width: 180px;
        height: 190px;
        box-sizing: border-box;
        border: 1px solid #000;
        background-color: #9ce1ff;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
