<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order 屬性範例</title>
    <style>
        /* Flex 容器樣式 */
        .container {
            display: flex;
            border: 2px solid black;
            height: 150px;
            background-color: #f0f0f0;
        }

        /* 通用項目樣式 */
        .item {
            background-color: lightblue;
            border: 1px solid navy;
            padding: 20px;
            margin: 5px;
            text-align: center;
        }

        /* 設置不同的 order 值 */
        .item-1 {
            order: 2; /* 設置為順序 2 */
        }

        .item-2 {
            order: 1; /* 設置為順序 1 */
        }

        .item-3 {
            order: 0; /* 設置為順序 3 */
            background-color: #ff0000;
        }
    </style>
</head>
<body>

<h2>使用 order 屬性控制項目排列順序</h2>
<div class="container">
    <div class="item item-1">項目 1 (order: 2)</div>
    <div class="item item-2">項目 2 (order: 1)</div>
    <div class="item item-3">項目 3 (order: 3)</div>
</div>

</body>
</html>
